<!DOCTYPE html>
<html>
<head>
	<title>My Web Page</title>
	<style>
		.light {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin: 10px;
			display: inline-block;
			border: 1px solid #333;
		}
		#red.active {
			background-color: red;
		}
		#yellow.active {
			background-color: yellow;
		}
		#green.active {
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="container">
	<h1>Traffic light</h1>
		
    <div id="red" class="light active"></div>
  	<div id="yellow" class="light"></div>
	<div id="green" class="light"></div>
    
    <button id="change-light">Change Light</button>
	</div>
  <script src="trafficlight.js"></script>
</body>
</html>
