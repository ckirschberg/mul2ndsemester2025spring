<!DOCTYPE html>
<html>
  <head>
    <title>My HTML5 Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <!-- Henter jeg Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript">
        (function() {
            // You can find your personal code in: https://dashboard.emailjs.com/admin/account
            emailjs.init('-0pESeksZVUuA_L7i');
        })();
    </script>
  </head>
  <body>
    <div>
      <form id="contact-form">
        <label>Name</label>
        <input type="text" name="name" required>
        <label>Email</label>
        <input type="email" name="email" required>
        <label>Message</label>
        <textarea name="message" required></textarea>
        <input type="submit" value="Send">
    </form>

        <h1>Rock, Paper, Scissors</h1>
        <form id="game">
            <label>Player Name</label>
            <input id="player" type="text" name="playername" />
        </form>
        <div>
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div id="result">Pick your choice</div>
    </div>

    <div id="firstname"></div>
    <div id="lastname"></div>
    <div id="email"></div>
    <button id="loadPerson">Vis person</button>

    <script src="script.js"></script>
    <script src="script3.js"></script>

    <script type="text/javascript">
      window.onload = function() {
          document.getElementById('contact-form').addEventListener('submit', function(event) {
              event.preventDefault();
              // these IDs from the previous steps
              emailjs.sendForm('service_17dnaps', 'template_ulynbvb', this)
                  .then(() => {
                      console.log('SUCCESS!');
                  }, (error) => {
                      console.log('FAILED...', error);
                  });
          });
      }
  </script>
  </body>
</html>
